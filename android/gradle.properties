# Memory settings for faster builds
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=1G -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UseStringDeduplication

# Enable parallel builds and caching
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# File system watching for faster incremental builds (Gradle 7.0+)
org.gradle.vfs.watch=true

# Build scan and performance
# Configuration cache disabled - causes issues with Flutter plugins and Java module access
org.gradle.unsafe.configuration-cache=false

# AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Disable unnecessary features for faster builds
android.enableR8.fullMode=false
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Kotlin optimizations
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.js.ir=true

# Java Home for Gradle
org.gradle.java.home=/Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home
