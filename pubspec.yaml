name: khmerscan
description: Modern document scanner for Cambodia
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core functionality
  camera: ^0.10.5
  path_provider: ^2.1.0
  image_picker: ^1.0.4
  sqflite: ^2.3.0
  uuid: ^4.0.0
  image: ^4.1.3

  # OCR
  google_mlkit_text_recognition: ^0.11.0

  # Sharing & Export
  share_plus: ^7.2.1
  pdf: ^3.10.7
  printing: ^5.11.1

  # AdMob
  google_mobile_ads: ^4.0.0

  # Modern UI
  flutter_staggered_grid_view: ^0.7.0
  flutter_slidable: ^3.0.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  lottie: ^3.0.0

  # Utils
  provider: ^6.1.0
  go_router: ^12.1.0
  google_fonts: ^6.1.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/icon/

flutter_launcher_icons:
  android: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/foreground.png"
