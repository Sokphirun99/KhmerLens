name: khmerscan
description: Modern document scanner for Cambodia from KhmerLens
version: 1.0.1+2
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core functionality

  path_provider: ^2.1.0
  path: ^1.8.3
  image_picker: ^1.0.4
  sqflite: ^2.3.0
  uuid: ^4.0.0
  image: ^4.1.3
  cunning_document_scanner: ^1.4.0

  # Sharing & Export
  share_plus: ^7.2.1
  pdf: ^3.10.7
  printing: ^5.11.1

  # AdMob
  google_mobile_ads: ^7.0.0

  # Modern UI
  flutter_staggered_grid_view: ^0.7.0
  flutter_slidable: ^3.0.0
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  reorderable_grid_view: ^2.2.8

  # Utils
  provider: ^6.1.0
  go_router: ^12.1.0
  google_fonts: ^6.1.0
  intl: any
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.1.3

  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  permission_handler: ^12.0.1
  in_app_review: ^2.0.11
  firebase_core: ^4.4.0
  firebase_crashlytics: ^5.0.7
  firebase_analytics: ^12.1.1
  firebase_performance: ^0.11.1
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/animations/
    - assets/icon/

flutter_launcher_icons:
  android: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/foreground.png"
